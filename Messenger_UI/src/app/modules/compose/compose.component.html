<div class="container center">
    <div class="w-4/6 h-5/6">
        <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" [formGroup]="composeForm" (ngSubmit)="onSubmit()">
            <div class="mb-4">
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="username" [(ngModel)]="toEmail" type="email" placeholder="To..." formControlName="to">
            </div>
            <div class="mb-6">
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                    id="password" type="text" placeholder="Subject..." formControlName="subject">
            </div>
            <div class="mb-6">
                <textarea
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                    id="password" type="text" placeholder="Body..." formControlName="body"  cols="30" rows="20" ></textarea>
            </div>
            <div class="flex items-center justify-end">
                <button
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    type="submit">
                    Send
                </button>
            </div>
        </form>
    </div>
</div>
